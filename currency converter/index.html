<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculaltor</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="currency-container">
            <select id="currency-first">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="GBP">GBP</option>
                <option value="PKR">PKR</option>
                <option value="USD" selected>USD</option>
                <option value="AED">AED</option>
            </select>
            <input type="number" id="worth-first" value="1" min="0">
        </div>

        <div class="currency-container">
            <select id="currency-second">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="GBP">GBP</option>
                <option value="PKR" selected>PKR</option>
                <option value="USD">USD</option>
                <option value="AED">AED</option>
            </select>
            <input type="number" id="worth-second" readonly>
        </div>
        <p class="para" id="exchange-rate">1 usd = </p>

    </div>

    <script src="static/script.js"></script>
</body>

</html>
